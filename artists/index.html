<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Artistas — Rite of Sygma</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: 'Orbitron', sans-serif;
      text-align: center;
      margin: 0;
      padding: 2rem;
    }

    .logo {
      max-width: 150px;
      margin: 0 auto 2rem;
      display: block;
    }

    h1 {
      letter-spacing: 0.1em;
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    p.intro {
      max-width: 600px;
      margin: 0 auto 2rem;
      font-size: 1rem;
      color: #aaa;
      line-height: 1.5;
    }

    .artist {
      margin-bottom: 3rem;
    }

    .artist-name {
      font-size: 1.5rem;
      letter-spacing: 0.05em;
      margin-top: 0.5rem;
    }

    .artist-style {
      font-size: 1rem;
      color: #0ff;
      margin: 0.5rem 0;
    }

    .artist-link a {
      color: #f0f;
      text-decoration: none;
    }

    .artist-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <!-- LOGO -->
  <img src="../images/logo.png" alt="Rite of Sygma Logo" class="logo">

  <!-- TÍTULO -->
  <h1>SYGMA ARTISTS</h1>

  <!-- INTRO -->
  <p class="intro">
    Descubre a quienes dan vida al ritual sonoro de Rite of Sygma.<br>
    Cada artista es un canal único de frecuencias, símbolos y paisajes eléctricos.
  </p>

  <!-- EKINOPSIS -->
  <div class="artist">
    <div class="artist-name">EKINOPSIS</div>
    <div class="artist-style">Psychedelic Pumpui</div>
    <div class="artist-link">
      Instagram: <a href="https://instagram.com/ekinopsis_music" target="_blank">@ekinopsis_music</a>
    </div>
  </div>

</body>
</html>
