<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Residual Binaries | ERROR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #000;
      color: #0f0;
      font-family: monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      text-align: left;
    }

    .typing {
      white-space: pre;
      border-right: 2px solid #0f0;
      overflow: hidden;
      font-size: 1rem;
      width: 20ch;
      animation: typing 4s steps(40) 1s 1 normal both, blink 0.75s step-end infinite;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 40ch; }
    }

    @keyframes blink {
      from, to { border-color: transparent; }
      50% { border-color: #0f0; }
    }

    .glitch-img {
      margin-top: 2rem;
      width: 300px;
      filter: hue-rotate(0deg);
      animation: glitchHue 5s infinite alternate;
    }

    @keyframes glitchHue {
      0% { filter: hue-rotate(0deg); }
      100% { filter: hue-rotate(360deg); }
    }
  </style>
</head>
<body>
  <pre class="typing">
[ ERROR CODE 404 ]
Residual Binaries is hacking your perception...
Injecting corrupted frequencies...
Binary residues detected...
Access node active.
  </pre>
  <img src="glitch.png" alt="Glitch" class="glitch-img">

  <audio autoplay>
    <source src="hack-sound.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
</body>
</html>
