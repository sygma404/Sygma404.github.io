<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Rite of Sygma</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Tipos de letra -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">

  <style>
    body {
      background: #000;
      color: #fff;
      font-family: 'Orbitron', sans-serif;
      text-align: center;
      margin: 0;
      padding: 2rem;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    h1.glitch {
      font-size: 4rem;
      position: relative;
      letter-spacing: 0.1em;
      color: #fff;
      text-transform: uppercase;
    }

    h1.glitch::before,
    h1.glitch::after {
      content: attr(data-text);
      position: absolute;
      left: 0;
      width: 100%;
      overflow: hidden;
    }

    h1.glitch::before {
      text-shadow: 2px 0 #f0f, 4px 0 #0ff;
      clip: rect(0, 900px, 0, 0);
      animation: glitch 1.5s infinite linear alternate-reverse;
    }

    h1.glitch::after {
      text-shadow: -2px 0 #0ff, -4px 0 #f0f;
      clip: rect(0, 900px, 0, 0);
      animation: glitch 2.5s infinite linear alternate-reverse;
    }

    @keyframes glitch {
      0% { clip: rect(20px, 9999px, 40px, 0); }
      20% { clip: rect(50px, 9999px, 80px, 0); }
      40% { clip: rect(20px, 9999px, 60px, 0); }
      60% { clip: rect(70px, 9999px, 100px, 0); }
      80% { clip: rect(20px, 9999px, 40px, 0); }
      100% { clip: rect(50px, 9999px, 70px, 0); }
    }

    .logo {
      max-width: 180px;
      margin: 0 auto 1rem;
      display: block;
    }

    .mantra {
      margin-top: 1rem;
      font-size: 0.95rem;
      color: #aaa;
      letter-spacing: 0.05em;
    }

    /* PORTALES EN TRI√ÅNGULO */
    .portals {
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: auto auto;
      gap: 3rem;
      justify-items: center;
      align-items: center;
      max-width: 800px;
      margin: 3rem auto;
    }

    .portal-psy { grid-column: 1 / 3; }
    .portal-dark { grid-column: 1 / 2; }
    .portal-techno { grid-column: 2 / 3; }

    .portals a {
      text-decoration: none;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .portal-title {
      font-size: 1.8rem;
      margin-bottom: 0.5rem;
      letter-spacing: 0.05em;
    }

    .portal-title.psy { text-shadow: 0 0 5px #0ff; }
    .portal-title.dark { text-shadow: 0 0 5px #f0f; }
    .portal-title.techno { filter: blur(0.5px); }

    .portal-psy img {
      width: 80px;
      animation: float-up 4s ease-in-out infinite alternate;
    }
    .portal-dark img {
      width: 80px;
      animation: float-side 5s ease-in-out infinite alternate;
    }
    .portal-techno img {
      width: 80px;
      animation: float-diag 6s ease-in-out infinite alternate;
    }

    @keyframes float-up { 0% { transform: translateY(0); } 100% { transform: translateY(-10px); } }
    @keyframes float-side { 0% { transform: translateX(0); } 100% { transform: translateX(10px); } }
    @keyframes float-diag { 0% { transform: translate(0, 0); } 100% { transform: translate(8px, -8px); } }

    /* BOTONES FINALES */
    .footer-buttons {
      margin-top: 4rem;
      display: flex;
      justify-content: center;
      gap: 2rem;
      flex-wrap: wrap;
    }
    .footer-buttons a {
      color: white;
      text-decoration: none;
      font-family: 'Orbitron', sans-serif;
      border: 1px solid #333;
      padding: 0.4rem 1rem;
      border-radius: 4px;
      transition: background 0.3s;
    }
    .footer-buttons a:hover {
      background: #333;
    }

    @media (max-width: 768px) {
      h1.glitch { font-size: 2rem; }
      .portals { grid-template-columns: 1fr 1fr; grid-template-rows: auto auto; gap: 2rem; }
    }
  </style>
</head>

<body>
  <!-- T√çTULO -->
  <h1 class="glitch" data-text="Rite of Sygma">Rite of Sygma</h1>

  <!-- LOGO -->
  <img class="logo" src="images/logo.png" alt="Rite of Sygma Logo">

  <!-- FRASE -->
  <p class="mantra">Donde las frecuencias se vuelven ceremonia.</p>

  <!-- PORTALES -->
  <section class="portals">
    <a href="astral/" class="portal-psy">
      <div class="portal-title psy">Psy</div>
      <img src="images/astral.png" alt="Psy Portal">
    </a>
    <a href="obscura/" class="portal-dark">
      <div class="portal-title dark">Dark</div>
      <img src="images/obscura.png" alt="Dark Portal">
    </a>
    <a href="pulse/" class="portal-techno">
      <div class="portal-title techno">Techno</div>
      <img src="images/pulse.png" alt="Techno Portal">
    </a>
  </section>

  <!-- BOTONES FINALES -->
  <div class="footer-buttons">
    <a href="donaciones/index.html">Œ£ Donar</a>
    <a href="#" id="share-link">Compartir</a>
    <a href="artists/index.html">Sygma Artists</a>
  </div>

  <!-- MODAL COMPARTIR -->
  <div id="share-modal" style="display:none;position:fixed;top:50%;left:50%;transform:translate(-50%,-50%);background:rgba(0,0,0,0.95);padding:20px;border-radius:8px;text-align:center;z-index:10000;">
    <p style="color:#0ff;margin-bottom:12px;">üîó Compartir Rite of Sygma</p>
    <a href="https://t.me/share/url?url=https://sygma404.github.io/&text=Descubre Rite of Sygma" target="_blank" style="display:block;color:#fff;margin:6px 0;">Telegram</a>
    <a href="https://api.whatsapp.com/send?text=Descubre Rite of Sygma https://sygma404.github.io/" target="_blank" style="display:block;color:#fff;margin:6px 0;">WhatsApp</a>
    <a href="mailto:?subject=Rite of Sygma&body=Descubre Rite of Sygma https://sygma404.github.io/" style="display:block;color:#fff;margin:6px 0;">Email</a>
    <button id="share-close" style="margin-top:12px;background:#111;color:#fff;border:none;padding:6px 12px;border-radius:4px;cursor:pointer;">Cerrar</button>
  </div>

  <script>
    const shareBtn = document.getElementById('share-link');
    const shareModal = document.getElementById('share-modal');
    const shareClose = document.getElementById('share-close');

    shareBtn.addEventListener('click', (e) => {
      e.preventDefault();
      shareModal.style.display = 'block';
    });
    shareClose.addEventListener('click', () => {
      shareModal.style.display = 'none';
    });
  </script>
</body>
</html>
