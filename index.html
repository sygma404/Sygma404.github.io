<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Rite of Sygma</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: 'Orbitron', sans-serif;
      text-align: center;
      margin: 0;
      padding: 2rem;
      min-height: 100vh;
    }

    .logo {
      max-width: 180px;
      margin: 0 auto 1rem;
      display: block;
    }

    h1.glitch {
      font-size: 2.5rem;
      position: relative;
      letter-spacing: 0.1em;
    }

    h1.glitch::before,
    h1.glitch::after {
      content: attr(data-text);
      position: absolute;
      left: 0;
      width: 100%;
      overflow: hidden;
    }

    h1.glitch::before {
      text-shadow: 2px 0 #f0f;
      clip: rect(0, 900px, 0, 0);
      animation: glitch 2s infinite linear alternate-reverse;
    }

    h1.glitch::after {
      text-shadow: -2px 0 #0ff;
      clip: rect(0, 900px, 0, 0);
      animation: glitch 3s infinite linear alternate-reverse;
    }

    @keyframes glitch {
      0% { clip: rect(42px, 9999px, 44px, 0); }
      20% { clip: rect(12px, 9999px, 74px, 0); }
      40% { clip: rect(52px, 9999px, 60px, 0); }
      60% { clip: rect(92px, 9999px, 100px, 0); }
      80% { clip: rect(12px, 9999px, 20px, 0); }
      100% { clip: rect(42px, 9999px, 44px, 0); }
    }

    .mantra {
      margin-top: 1rem;
      font-size: 0.95rem;
      color: #aaa;
      letter-spacing: 0.05em;
    }

    h2 {
      margin-top: 3rem;
      letter-spacing: 0.1em;
    }

    .releases-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
      margin-top: 2rem;
    }

    .release img {
      max-width: 200px;
      border-radius: 6px;
    }

    .release-title {
      color: white;
      font-size: 20px;
      margin-top: 0.5rem;
      text-decoration: none;
    }

    .release a {
      text-decoration: none;
      color: inherit;
    }

    .donate-button {
      margin: 4rem auto 0;
    }

    .donate-button a button {
      background: #111;
      color: white;
      border: none;
      padding: 0.6rem 1.4rem;
      font-family: 'Orbitron', sans-serif;
      cursor: pointer;
      border-radius: 4px;
      transition: background 0.3s;
      letter-spacing: 0.05em;
    }

    .donate-button a button:hover {
      background: #333;
    }

    /* Ajuste OVNI default */
    #share-btn {
      width: 48px;
      z-index: 1000;
    }

    @media (max-width: 768px) {
      body {
        background-color: #000; /* Fondo sólido asegurado */
        background-image:
          linear-gradient(
            to bottom,
            #0ff 20%,
            transparent 20% 40%,
            #0ff 40% 60%,
            transparent 60% 80%,
            #0ff 80%
          ),
          linear-gradient(
            to bottom,
            #0ff 20%,
            transparent 20% 40%,
            #0ff 40% 60%,
            transparent 60% 80%,
            #0ff 80%
          );
        background-repeat: repeat-y;
        background-position: left top, right top;
        background-size: 4px 100%;
      }

      h1.glitch {
        font-size: 1.5rem;
      }

      #share-btn {
        width: 32px !important;
      }
    }
  </style>
</head>
<body>
  <!-- LOGO -->
  <img class="logo" src="images/logo.png" alt="Rite of Sygma Logo">

  <!-- NOMBRE GLITCH -->
  <h1 class="glitch" data-text="Rite of Sygma">Rite of Sygma</h1>

  <!-- FRASE RITUAL -->
  <p class="mantra">Donde las frecuencias se vuelven ceremonia.</p>

  <!-- TÍTULO RELEASES -->
  <h2>RELEASES</h2>

  <!-- RELEASES GRILLA -->
  <div class="releases-container">
    <div class="release">
      <a href="dreams-of-the-past/">
        <img src="images/cover.jpg" alt="Ekinopsis - Dreams of the Past">
        <div class="release-title">Ekinopsis — Dreams of the Past</div>
      </a>
    </div>
    <div class="release">
      <a href="nuevo-single/">
        <img src="images/cover_new.jpg" alt="Nuevo Single">
        <div class="release-title">Ekinopsis — Shadows of Sygma</div>
      </a>
    </div>
    <div class="release">
      <a href="proximo-release/">
        <img src="images/cover_soon.jpg" alt="Próximo Ritual">
        <div class="release-title">Próximo Ritual — Coming Soon</div>
      </a>
    </div>
  </div>

  <!-- BOTÓN DONAR -->
  <div class="donate-button">
    <a href="donaciones/index.html">
      <button>Σ Donar</button>
    </a>
  </div>

  <!-- OVNI FLOTANTE COMPARTIR -->
  <a href="#" id="share-link" style="position: fixed; top: 20px; right: 20px; z-index: 1000;">
    <img src="images/share-ovni.svg" id="share-btn" alt="Compartir Ritual" style="cursor: pointer;">
  </a>

  <!-- MODAL COMPARTIR -->
  <div id="share-modal" style="display:none;position:fixed;top:50%;left:50%;transform:translate(-50%,-50%);background:rgba(0,0,0,0.95);padding:20px;border-radius:8px;text-align:center;z-index:1001;">
    <p style="color:#0ff;margin-bottom:12px;">🔗 Compartir Rite of Sygma</p>
    <a href="https://t.me/share/url?url=https://sygma404.github.io/&text=Descubre Rite of Sygma" target="_blank" style="display:block;color:#fff;margin:6px 0;">Telegram</a>
    <a href="https://api.whatsapp.com/send?text=Descubre Rite of Sygma https://sygma404.github.io/" target="_blank" style="display:block;color:#fff;margin:6px 0;">WhatsApp</a>
    <a href="mailto:?subject=Rite of Sygma&body=Descubre Rite of Sygma https://sygma404.github.io/" style="display:block;color:#fff;margin:6px 0;">Email</a>
    <button id="share-close" style="margin-top:12px;background:#111;color:#fff;border:none;padding:6px 12px;border-radius:4px;cursor:pointer;">Cerrar</button>
  </div>

  <!-- SCRIPTS -->
  <script>
    const shareBtn = document.getElementById('share-link');
    const shareModal = document.getElementById('share-modal');
    const shareClose = document.getElementById('share-close');

    shareBtn.addEventListener('click', (e) => {
      e.preventDefault();
      if (navigator.share) {
        navigator.share({
          title: 'Rite of Sygma',
          text: 'Descubre Rite of Sygma — Música electrónica ritual',
          url: 'https://sygma404.github.io/'
        }).catch(console.error);
      } else {
        shareModal.style.display = 'block';
      }
    });

    shareClose.addEventListener('click', () => {
      shareModal.style.display = 'none';
    });
  </script>
</body>
</html>
