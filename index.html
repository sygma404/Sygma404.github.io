<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Rite of Sygma</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- TipografÃ­a -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

  <!-- Open Graph meta para previews -->
  <meta property="og:title" content="Rite of Sygma">
  <meta property="og:description" content="Psychedelic music portal">
  <meta property="og:image" content="https://sygma404.github.io/images/logo.png">
  <meta property="og:url" content="https://sygma404.github.io/">
  <meta property="og:type" content="website">
  <meta name="twitter:card" content="summary_large_image">

  <style>
    body {
      background: #000 url('images/Fondo.png') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      font-family: 'Orbitron', sans-serif;
      text-align: center;
      margin: 0;
      padding: 2rem;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      position: relative;
      z-index: 1;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.4);
      z-index: -1;
    }

    h1.wave {
      font-size: 3rem;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      display: inline-block;
      animation: wave 3s ease-in-out infinite alternate;
      margin: 0 auto 1rem;
      white-space: nowrap;
    }

    @keyframes wave {
      0% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
      100% { transform: translateY(5px); }
    }

    .logo {
      max-width: 160px;
      margin: 1rem auto 2rem;
      display: block;
    }

    .mantra {
      margin: 0 auto 2rem;
      font-size: 1rem;
      color: #aaa;
      letter-spacing: 0.05em;
    }

    .portals {
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: auto auto;
      gap: 3rem 6rem;
      justify-items: center;
      align-items: center;
      max-width: 1000px;
      margin: 0 auto 4rem;
      padding: 0 2rem;
    }

    .portal-psy { grid-column: 1 / 3; }
    .portal-dark { grid-column: 1 / 2; justify-self: center; }
    .portal-techno { grid-column: 2 / 3; justify-self: center; }

    .portals a {
      text-decoration: none;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .portal-title {
      font-size: 1.8rem;
      margin-bottom: 0.2rem;
      letter-spacing: 0.05em;
      text-shadow: none;
      filter: none;
      animation: float-soft 4s ease-in-out infinite;
    }

    .portals img {
      width: 100px;
      height: 100px;
      object-fit: contain;
      transition: transform 0.3s ease;
      animation: float-soft 4s ease-in-out infinite;
    }

    @keyframes float-soft {
      0% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
      100% { transform: translateY(0); }
    }

    .portals a:hover img {
      transform: scale(1.05);
    }

    .footer-buttons {
      display: flex;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
      margin-top: auto;
    }

    .footer-buttons a {
      color: white;
      text-decoration: none;
      font-family: 'Orbitron', sans-serif;
      border: 1px solid #333;
      padding: 0.6rem 1.2rem;
      border-radius: 4px;
      transition: background 0.3s, box-shadow 0.3s;
      min-width: 100px;
      text-align: center;
      box-shadow: 0 0 8px #0ff; /* NeÃ³n cian */
    }

    .footer-buttons a:nth-child(2) { box-shadow: 0 0 8px #f0f; } /* Magenta */
    .footer-buttons a:nth-child(3) { box-shadow: 0 0 8px #0f0; } /* Verde */

    .footer-buttons a:hover {
      background: #111;
      box-shadow: 0 0 15px #0ff;
    }

    @media (max-width: 768px) {
      h1.wave { font-size: 2rem; }
      .portals { gap: 2rem 3rem; padding: 0 1rem; }
      .footer-buttons { flex-direction: row; flex-wrap: wrap; }
    }
  </style>
</head>

<body>
  <h1 class="wave">Rite of Sygma</h1>
  <img class="logo" src="images/logo.jpeg" alt="Rite of Sygma Logo">
  <p class="mantra">Donde las frecuencias se vuelven ceremonia.</p>

  <section class="portals">
    <a href="astral/" class="portal-psy">
      <div class="portal-title psy">Psy</div>
      <img src="images/astral.png" alt="Psy Portal">
    </a>
    <a href="obscura/" class="portal-dark">
      <div class="portal-title dark">Dark</div>
      <img src="images/obscura.png" alt="Dark Portal">
    </a>
    <a href="pulse/" class="portal-techno">
      <div class="portal-title techno">Tech</div>
      <img src="images/pulse.png" alt="Techno Portal">
    </a>
  </section>

  <div class="footer-buttons">
    <a href="donaciones/index.html">Î£ Donar</a>
    <a href="#" id="share-link">Compartir</a>
    <a href="artists/index.html">Sygma Artists</a>
  </div>

  <!-- MODAL COMPARTIR -->
  <div id="share-modal" style="display:none;position:fixed;top:50%;left:50%;transform:translate(-50%,-50%);background:rgba(0,0,0,0.95);padding:20px;border-radius:8px;text-align:center;z-index:10000;">
    <p style="color:#0ff;margin-bottom:12px;">ðŸ”— Compartir Rite of Sygma</p>
    <a href="https://t.me/share/url?url=https://sygma404.github.io/&text=Descubre Rite of Sygma" target="_blank" style="display:block;color:#fff;margin:6px 0;">Telegram</a>
    <a href="https://api.whatsapp.com/send?text=Descubre Rite of Sygma https://sygma404.github.io/" target="_blank" style="display:block;color:#fff;margin:6px 0;">WhatsApp</a>
    <a href="mailto:?subject=Rite of Sygma&body=Descubre Rite of Sygma https://sygma404.github.io/" style="display:block;color:#fff;margin:6px 0;">Email</a>
    <button id="share-close" style="margin-top:12px;background:#111;color:#fff;border:none;padding:6px 12px;border-radius:4px;cursor:pointer;">Cerrar</button>
  </div>

  <script>
    const shareBtn = document.getElementById('share-link');
    const shareModal = document.getElementById('share-modal');
    shareBtn.addEventListener('click', (e) => {
      e.preventDefault();
      shareModal.style.display = 'block';
    });
    document.getElementById('share-close').addEventListener('click', () => {
      shareModal.style.display = 'none';
    });
  </script>
</body>
</html>
