  <style>
    body {
      background: #000;
      color: #fff;
      font-family: 'Orbitron', sans-serif;
      text-align: center;
      margin: 0;
      padding: 2rem;
      min-height: 100vh;
      border-left: 4px solid #fff;
      border-right: 4px solid #fff;
    }

    .logo {
      max-width: 180px;
      margin: 0 auto 1rem;
      display: block;
    }

    h1.glitch {
      font-size: 2.5rem;
      position: relative;
      letter-spacing: 0.1em;
    }

    h1.glitch::before,
    h1.glitch::after {
      content: attr(data-text);
      position: absolute;
      left: 0;
      width: 100%;
      overflow: hidden;
    }

    h1.glitch::before {
      text-shadow: 2px 0 #f0f;
      clip: rect(0, 900px, 0, 0);
      animation: glitch 2s infinite linear alternate-reverse;
    }

    h1.glitch::after {
      text-shadow: -2px 0 #0ff;
      clip: rect(0, 900px, 0, 0);
      animation: glitch 3s infinite linear alternate-reverse;
    }

    @keyframes glitch {
      0% { clip: rect(42px, 9999px, 44px, 0); }
      20% { clip: rect(12px, 9999px, 74px, 0); }
      40% { clip: rect(52px, 9999px, 60px, 0); }
      60% { clip: rect(92px, 9999px, 100px, 0); }
      80% { clip: rect(12px, 9999px, 20px, 0); }
      100% { clip: rect(42px, 9999px, 44px, 0); }
    }

    .mantra {
      margin-top: 1rem;
      font-size: 0.95rem;
      color: #aaa;
      letter-spacing: 0.05em;
    }

    /* T√çTULO DE SECCI√ìN RELEASES */
    .section-title {
      font-family: 'Rajdhani', sans-serif;
      font-size: 2rem;
      letter-spacing: 0.2em;
      margin-top: 4rem;
      margin-bottom: 2rem;
      position: relative;
      text-transform: uppercase;
    }

    .section-title::after {
      content: "";
      display: block;
      width: 80px;
      height: 2px;
      background: #fff;
      margin: 0.5rem auto 0;
    }

    .releases-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 4rem;
      max-width: 1000px;
      margin: 0 auto;
      position: relative;
    }

    .release {
      position: relative;
      padding: 1rem 0;
    }

    .release::before {
      content: "";
      position: absolute;
      top: -2rem;
      left: 50%;
      transform: translateX(-50%);
      width: 2px;
      height: 2rem;
      background: #fff;
    }

    .release:first-child::before {
      display: none;
    }

    .release img {
      max-width: 200px;
      border-radius: 6px;
    }

    .release-title {
      color: white;
      font-size: 18px;
      margin-top: 0.5rem;
      text-decoration: none;
    }

    .release a {
      text-decoration: none;
      color: inherit;
    }

    .donate-button {
      margin: 4rem auto 0;
    }

    .donate-button a button {
      background: #111;
      color: white;
      border: none;
      padding: 0.6rem 1.4rem;
      font-family: 'Orbitron', sans-serif;
      cursor: pointer;
      border-radius: 4px;
      transition: background 0.3s;
      letter-spacing: 0.05em;
    }

    .donate-button a button:hover {
      background: #333;
    }

    .donate-section {
      display: none;
      max-width: 600px;
      margin: 4rem auto;
      text-align: center;
    }

    .donate-section.active {
      display: block;
    }

    .donate-section h2 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }

    .donate-option {
      background: #111;
      padding: 1rem;
      margin: 1rem 0;
      border-radius: 6px;
    }

    .donate-option h3 {
      margin: 0;
      font-size: 1.1rem;
    }

    .donate-option p {
      margin: 0.5rem 0 0 0;
      font-family: monospace;
      word-break: break-all;
    }

    @media (max-width: 768px) {
      h1.glitch { font-size: 1.5rem; }
      .section-title { font-size: 1.5rem; }
    }
  </style>
</head>
