<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Rite of Sygma</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: 'Orbitron', sans-serif;
      text-align: center;
      margin: 0;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* TÍTULO WAVE */
    h1.wave {
      font-size: 3rem;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      display: inline-block;
      margin: 0 auto 1rem;
      animation: wave 4s ease-in-out infinite alternate;
    }
    @keyframes wave {
      0% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
      100% { transform: translateY(5px); }
    }

    .logo {
      max-width: 160px;
      margin: 0 auto 1rem;
      display: block;
    }

    .mantra {
      color: #aaa;
      margin-bottom: 2rem;
    }

    /* PORTALES EN TRIÁNGULO */
    .portals {
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: auto auto;
      gap: 3rem 5rem;
      justify-items: center;
      align-items: center;
      max-width: 800px;
      margin: 0 auto 4rem;
    }
    .portal-psy { grid-column: 1 / 3; }
    .portal-dark { justify-self: start; }
    .portal-techno { justify-self: end; }

    .portals a {
      text-decoration: none;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .portal-title {
      font-size: 1.5rem;
      margin-bottom: 0.3rem;
    }
    .portal-title.psy { text-shadow: 0 0 5px #0ff; }
    .portal-title.dark { text-shadow: 0 0 5px #f0f; }
    .portal-title.techno { text-shadow: 0 0 5px #0ff; }

    .portals img {
      width: 80px;
    }
    .portal-psy img { animation: float-up 4s ease-in-out infinite alternate; }
    .portal-dark img { animation: float-side 5s ease-in-out infinite alternate; }
    .portal-techno img { animation: float-diag 6s ease-in-out infinite alternate; }

    @keyframes float-up { 0% { transform: translateY(0); } 100% { transform: translateY(-10px); } }
    @keyframes float-side { 0% { transform: translateX(0); } 100% { transform: translateX(10px); } }
    @keyframes float-diag { 0% { transform: translate(0, 0); } 100% { transform: translate(8px, -8px); } }

    /* BOTONES */
    .footer-buttons {
      display: flex;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
      margin-top: auto;
    }
    .footer-buttons a {
      color: #fff;
      text-decoration: none;
      font-family: 'Orbitron', sans-serif;
      border: 1px solid #555;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      transition: all 0.3s;
      text-shadow: 0 0 5px #0ff;
    }
    .footer-buttons a:nth-child(2) { text-shadow: 0 0 5px #f0f; }
    .footer-buttons a:nth-child(3) { text-shadow: 0 0 5px #0ff; }

    .footer-buttons a:hover {
      background: #111;
      border-color: #0ff;
    }

    /* RESPONSIVE */
    @media (max-width: 768px) {
      h1.wave { font-size: 2.2rem; }
      .portals { gap: 2rem 2rem; }
      .footer-buttons { flex-direction: row; gap: 0.5rem; }
    }
  </style>
</head>
<body>
  <h1 class="wave">Rite of Sygma</h1>
  <img class="logo" src="images/logo.png" alt="Rite of Sygma Logo">
  <p class="mantra">Donde las frecuencias se vuelven ceremonia.</p>

  <section class="portals">
    <a href="astral/" class="portal-psy">
      <div class="portal-title psy">Psy</div>
      <img src="images/astral.png" alt="Psy Portal">
    </a>
    <a href="obscura/" class="portal-dark">
      <div class="portal-title dark">Dark</div>
      <img src="images/obscura.png" alt="Dark Portal">
    </a>
    <a href="pulse/" class="portal-techno">
      <div class="portal-title techno">Techno</div>
      <img src="images/pulse.png" alt="Techno Portal">
    </a>
  </section>

  <div class="footer-buttons">
    <a href="donaciones/index.html">Σ Donar</a>
    <a href="#" id="share-link">Compartir</a>
    <a href="artists/index.html">Sygma Artists</a>
  </div>
</body>
</html>
