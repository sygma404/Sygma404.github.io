<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Rite of Sygma</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Portal oficial de Rite of Sygma: música electrónica ritual, releases y manifiesto underground.">
  <meta property="og:title" content="Rite of Sygma — Sello Ritual">
  <meta property="og:description" content="Portal oficial de Rite of Sygma: música electrónica ritual, releases y manifiesto underground.">
  <meta property="og:url" content="https://sygma404.github.io/">

  <!-- TIPOGRAFÍAS -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@700&display=swap" rel="stylesheet">

  <style>
    body {
      background: #000;
      color: #fff;
      font-family: 'Orbitron', sans-serif;
      text-align: center;
      margin: 0;
      padding: 2rem;
      min-height: 100vh;
      border-left: 4px solid #fff;
      border-right: 4px solid #fff;
    }
    /* …tus estilos existentes… */

    /* OVNI flotante */
    #share-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      width: 48px;
      cursor: pointer;
      z-index: 1000;
    }
    @media (max-width: 768px) {
      #share-btn {
        width: 32px;
        top: 10px;
        right: 10px;
      }
    }

    /* Menú modal de compartir */
    #share-modal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0,0,0,0.9);
      padding: 20px;
      border-radius: 8px;
      text-align: center;
      z-index: 1001;
    }
    #share-modal p {
      color: #0ff;
      margin-bottom: 12px;
    }
    #share-modal a {
      display: block;
      color: #fff;
      margin: 6px 0;
      text-decoration: none;
    }
    #share-modal a:hover {
      text-decoration: underline;
    }
    #share-modal button {
      margin-top: 12px;
      background: #111;
      color: #fff;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <!-- LOGO -->
  <img class="logo" src="images/logo.png" alt="Rite of Sygma Logo">

  <!-- NOMBRE GLITCH -->
  <h1 class="glitch" data-text="Rite of Sygma">Rite of Sygma</h1>

  <!-- FRASE RITUAL -->
  <p class="mantra">Donde las frecuencias se vuelven ceremonia.</p>

  <!-- SECCIÓN RELEASES -->
  <h2 class="section-title">RELEASES</h2>

  <div class="releases-container">
    <div class="release">
      <a href="dreams-of-the-past/">
        <img src="images/cover.jpg" alt="Ekinopsis - Dreams of the Past">
        <div class="release-title">Ekinopsis — Dreams of the Past</div>
      </a>
    </div>

    <div class="release">
      <a href="nuevo-single/">
        <img src="images/cover_new.jpg" alt="Nuevo Single">
        <div class="release-title">Ekinopsis — Shadows of Sygma</div>
      </a>
    </div>

    <div class="release">
      <a href="#">
        <img src="images/cover_soon.jpg" alt="Próximamente">
        <div class="release-title">Nuevo Ritual — Próximamente</div>
      </a>
    </div>
  </div>

  <!-- BOTÓN DONAR -->
  <a href="donaciones/index.html"
     style="color:white; text-decoration:none; background:#111; padding:10px 20px; border-radius:8px; display:inline-block; margin:40px auto 0;">
    💰 Donar a Rite of Sygma
  </a>

  <!-- OVNI FLOTANTE -->
  <img src="images/share-ovni.svg" id="share-btn" alt="Compartir Ritual">

  <!-- MENÚ MODAL DE COMPARTIR -->
  <div id="share-modal">
    <p>🔗 Compartir Rite of Sygma</p>
    <a href="https://t.me/share/url?url=https://sygma404.github.io/&text=Descubre%20Rite%20of%20Sygma%20—%20Música%20electrónica%20ritual"
       target="_blank">Telegram</a>
    <a href="https://api.whatsapp.com/send?text=Descubre%20Rite%20of%20Sygma%20https://sygma404.github.io/"
       target="_blank">WhatsApp</a>
    <a href="https://twitter.com/intent/tweet?text=Descubre%20Rite%20of%20Sygma%20https://sygma404.github.io/"
       target="_blank">Twitter</a>
    <a href="mailto:?subject=Rite%20of%20Sygma&body=Descubre%20Rite%20of%20Sygma%20https://sygma404.github.io/">Email</a>
    <button id="share-close">Cerrar</button>
  </div>

  <script>
    const shareBtn = document.getElementById('share-btn');
    const shareModal = document.getElementById('share-modal');
    const shareClose = document.getElementById('share-close');

    shareBtn.addEventListener('click', () => {
      if (navigator.share) {
        navigator.share({
          title: 'Rite of Sygma',
          text: 'Descubre Rite of Sygma — Música electrónica ritual',
          url: 'https://sygma404.github.io/'
        }).catch(console.error);
      } else {
        shareModal.style.display = 'block';
      }
    });

    shareClose.addEventListener('click', () => {
      shareModal.style.display = 'none';
    });
  </script>

</body>
</html>
