<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Rite of Sygma</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Tipos de letra -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=UnifrakturCook&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">

  <style>
    body {
      background: #000;
      color: #fff;
      font-family: 'Orbitron', sans-serif;
      text-align: center;
      margin: 0;
      padding: 2rem;
      min-height: 100vh;
    }

    .logo {
      max-width: 180px;
      margin: 0 auto 1rem;
      display: block;
    }

    h1.glitch {
      font-size: 2.5rem;
      position: relative;
      letter-spacing: 0.1em;
    }

    h1.glitch::before,
    h1.glitch::after {
      content: attr(data-text);
      position: absolute;
      left: 0;
      width: 100%;
      overflow: hidden;
    }

    h1.glitch::before {
      text-shadow: 2px 0 #f0f;
      clip: rect(0, 900px, 0, 0);
      animation: glitch 2s infinite linear alternate-reverse;
    }

    h1.glitch::after {
      text-shadow: -2px 0 #0ff;
      clip: rect(0, 900px, 0, 0);
      animation: glitch 3s infinite linear alternate-reverse;
    }

    @keyframes glitch {
      0% { clip: rect(42px, 9999px, 44px, 0); }
      20% { clip: rect(12px, 9999px, 74px, 0); }
      40% { clip: rect(52px, 9999px, 60px, 0); }
      60% { clip: rect(92px, 9999px, 100px, 0); }
      80% { clip: rect(12px, 9999px, 20px, 0); }
      100% { clip: rect(42px, 9999px, 44px, 0); }
    }

    .mantra {
      margin-top: 1rem;
      font-size: 0.95rem;
      color: #aaa;
      letter-spacing: 0.05em;
    }

    h2 {
      margin-top: 3rem;
      letter-spacing: 0.1em;
    }

    /* PORTALES */
    .portals {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
      margin-top: 2rem;
    }

    .portals a {
      text-decoration: none;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .portal-title {
      font-size: 1.6rem;
      margin-bottom: 0.5rem;
      letter-spacing: 0.05em;
    }

    .portal-title.psy {
      font-family: 'Orbitron', sans-serif;
    }

    .portal-title.darck {
      font-family: 'UnifrakturCook', cursive;
    }

    .portal-title.techno {
      font-family: 'Audiowide', cursive;
    }

    .portals img {
      width: 80px;
      animation: float 4s ease-in-out infinite alternate;
      will-change: transform;
    }

    @keyframes float {
      0% { transform: translateY(0px); }
      100% { transform: translateY(-8px); }
    }

    /* BOTONES flotantes */
    #share-link, #artist-link {
      position: fixed;
      top: 20px;
      z-index: 9999;
      text-align: center;
    }
    #share-link { right: 20px; }
    #artist-link { left: 20px; }

    #share-btn, #artist-btn {
      width: 48px;
      cursor: pointer;
    }

    #share-text, #artist-text {
      color: white;
      font-size: 0.7rem;
      margin-top: 4px;
      letter-spacing: 0.05em;
    }

    .donate-button {
      margin: 4rem auto 0;
    }

    .donate-button a button {
      background: #111;
      color: white;
      border: none;
      padding: 0.6rem 1.4rem;
      font-family: 'Orbitron', sans-serif;
      cursor: pointer;
      border-radius: 4px;
      transition: background 0.3s;
      letter-spacing: 0.05em;
    }

    .donate-button a button:hover {
      background: #333;
    }

    @media (max-width: 768px) {
      h1.glitch { font-size: 1.5rem; }
      #share-btn, #artist-btn { width: 32px !important; }
      #share-text, #artist-text { font-size: 0.6rem; }
      .portals { flex-direction: column; align-items: center; }
    }
  </style>
</head>
